<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Fan</title>
		<!-- FONT AWESOME -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- SWIPER -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="public/css/bootstrap.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="public/css/main.css" />
	</head>
	<body>
		<header>
			<section class="header">
				<nav class="navbar">
					<div class="container-fluid">
						<h1><a href="index.html">Movie Fan</a></h1>

						<form id="form" class="search-box d-flex align-items-center">
							<input
								id="search"
								type="text"
								placeholder="Buscar peliculas"
								class="form-control"
							/>
							<button type="submit">
								<i class="fa fa-search"></i>
							</button>
						</form>

						<div class="dropdown">
							<button
								class="dropdown-toggle"
								type="button"
								id="dropdownMenuButton1"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Generos
							</button>
							<ul
								id="tags"
								class="dropdown-menu"
								aria-labelledby="dropdownMenuButton1"
							>
							</ul>
						</div>
					</div>
				</nav>
			</section>
		</header>

		<main>
			<section class="trending-movies-slider">
				<h2 class="subtitle">Tendencias</h2>
				<div class="swiper-container-trending swiper">
					<div id="trending-movies" class="swiper-wrapper">

					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
				</div>
			</section>

			<section class="top-rated-movies-slider">
				<h2 class="subtitle">Mejor valoradas</h2>
				<div class="swiper-container-top-rated swiper">
					<div id="top-rated-movies" class="swiper-wrapper"></div>

					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
				</div>
			</section>

			<section class="movies-container">
				<h2 class="subtitle">Peliculas</h2>
				<div id="movies" class="grid-container"></div>

				<div class="pagination">
					<div class="page" id="prev">Pagina anterior</div>
					<div class="page" id="current">1</div>
					<div class="page" id="next">Pagina siguiente</div>
				</div>
			</section>
		</main>

		<!-- The overlay -->
		<section>
			<div id="overlay-trailers" class="overlay-trailers">

				<!-- Button to close the overlay navigation -->
				<a href="javascript:void(0)" class="closebtn" onclick="closeOverlayTrailers()">&times;</a>

				<!-- Overlay content -->
				<div id="overlay-trailer-content" class="overlay-content"></div>

				<!-- Button to slide carousel -->
				<a id="left-arrow" href="javascript:void(0)" class="arrow left-arrow"><i class="fas fa-chevron-left"></i></a>

				<a id="right-arrow" href="javascript:void(0)" class="arrow right-arrow"><i class="fas fa-chevron-right"></i></a>


			</div>

		</section>

		<footer>
			<section class="footer">
				<div class="contact">
					<i class="fab fa-github d-none d-sm-block"></i>
					<a
						class="d-none d-sm-block"
						href="https://github.com/LukaLiuzzi"
						target="_blank"
						>LukaLiuzzi</a
					>
					
					<span class="d-none d-sm-block">&bull;</span>
					<i class="fab fa-linkedin"></i>
					<a href="https://www.linkedin.com/in/lukaliuzzi/" target="_blank"
						>lukaliuzzi</a
					>
				</div>

				<div class="copy">
					<span id="copy"></span>
				</div>
			</section>
		</footer>

		<script src="public/js/bootstrap.bundle.js"></script>
		<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
		<script src="public/js/main.js"></script>
	</body>
</html>
